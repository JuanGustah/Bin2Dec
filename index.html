<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Bin2Dec</title>
</head>
<body>
    <div class="container">
        <div class="number-group">
            <h4>Binary</h4>
            <textarea rows="10" cols="30" placeholder="010101" id="binary" oninput="handleInput(this.value,'binary')"></textarea>
        </div>
        <div class="button-group">
            <button onclick="bin2dec()">convert to decimal</button>
            <button onclick="dec2bin()">convert to binary</button>
        </div>
        <div class="number-group">
            <h4>Decimal</h4>
            <textarea rows="10" cols="30" placeholder="21" id="decimal" oninput="handleInput(this.value,'decimal')"></textarea>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
